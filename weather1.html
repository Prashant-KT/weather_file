<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map{
            width: 30%;
            height: 200px;
            border: 1px solid red;           
        };

        #data{            
            width: 30%;
            height: 200px;
            border: 1px solid red; 
        }

        #cont{
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

    </style>
</head>
<body>
    <input type="search" id="search">
    <button onclick="getData()">serch</button>
    <div id="cont">
        <div id="map">
            <iframe id="googleMap" frameborder="0"></iframe>
       </div>
       <div id="data"></div>
    </div>
</body>
</html>
<script>

    async function getData(){
        let city = document.getElementById('search').value;
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=e7eeb3c254b3d79d27fd20c25bb99a00&cnt=6&units=metric`        
        
        let url2 = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&cnt=6&appid=5b2fe86acda81f8761fcf8f70357d4ee`
        let res = await fetch(url)
        let res2 = await fetch(url2)
        let data1 = await res.json();
        let data2 = await res2.json();
         getGoogleMap(city)
         appendData(data1)
        //  appendData2(data2)

        console.log(data2);
    }

    function getGoogleMap(city) {
        let getMapData = document.getElementById("googleMap");
        getMapData.src = `https://maps.google.com/maps?q=${city}&t=&z=13&ie=AIzaSyAWrXe9tnjD0YutIzBzCoyfwO7tRb2s8Lg=&output=embed`;
        getMapData.width = "100%";
        getMapData.height = "100%";
        getMapData.style.border = "2px dashed blue";
    }

    var data = document.getElementById('data');
    function appendData(data1){
        let p1 = document.createElement('p')
        p1.innerHTML= `temp : ${data1.main.temp}`

        let p2 = document.createElement('p')
        p2.innerHTML = `Speed : ${data1.wind.speed}`

        let p3 = document.createElement('p')
        p3.innerHTML= `Pressure : ${data1.main.pressure}`


        let p4 = document.createElement('p')
        p4.innerHTML= `max temp : ${data1.main.temp_max}`


        let p5 = document.createElement('img')
        p5.style.width = "50px"
        p5.style.height = "50px"

        p5.style.border = "1px solid green"
        p5.src= `http://openweathermap.org/img/wn/${data1.weather[0].icon}@2x.png`
        
        data.append(p1,p2,p3,p4,p5)
    }

</script>
